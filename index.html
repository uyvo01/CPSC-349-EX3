<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator online</title>
  <link rel="stylesheet" href="style-uy.css">
  <script src='calculation.js'></script>
</head>

<body>
    <div class="header">
      <div class="title1">CALCULATOR</div>
    </div>
  <div class = "frame">
    <div class="screen"><label id="cal_screen">0</label></div>

    <div class="container">
      <div class="number" id="7" onclick="btn_click(this)">7</div>
      <div class="number" id="8" onclick="btn_click(this)">8</div>
      <div class="number" id="9" onclick="btn_click(this)">9</div>
      <div class="operation" id="+" onclick="btn_click(this)">+</div>
      <div class="number" id="4" onclick="btn_click(this)">4</div>
      <div class="number" id="5" onclick="btn_click(this)">5</div>
      <div class="number" id="6" onclick="btn_click(this)">6</div>
      <div class="operation" id="-" onclick="btn_click(this)">-</div>
      <div class="number" id="1" onclick="btn_click(this)">1</div>
      <div class="number" id="2" onclick="btn_click(this)">2</div>
      <div class="number" id="3" onclick="btn_click(this)">3</div>
      <div class="operation" id="x" onclick="btn_click(this)">x</div>
      <div class="C" id="C" onclick="btn_click(this)">C</div>
      <div class="number" id="0" onclick="btn_click(this)">0</div>
      <div class="operation" id="=" onclick="btn_click(this)">=</div>
      <div class="operation" id="/" onclick="btn_click(this)">/</div>     
    </div>
  </div>
  <div class="new_screen"><label id="new_screen">1</label></div>
  </body>
</html>
